<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sand Game</title>
    <style>
        :root {
            --bg-primary: #1a1b1e;
            --bg-secondary: #2c2d31;
            --bg-tertiary: #32333a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #4a9eff;
            --border-color: #3a3b40;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #gameContainer {
            margin: 40px 0 0 0;
            position: relative;
            max-width: 820px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid var(--border-color);
            background-color: #000;
            width: 800px;
            height: 600px;
            display: block;
            border-radius: 0;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        #infoDisplay {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bg-tertiary);
            padding: 8px 20px;
            border-radius: 0;
            font-size: 14px;
            display: none;
            z-index: 2;
            box-shadow: 0 4px 12px var(--shadow-color);
            backdrop-filter: blur(8px);
        }

        #toolbar {
            margin: 30px 0 0 0;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-secondary);
            border-radius: 0;
            width: 100%;
            max-width: 820px;
            box-sizing: border-box;
            padding: 0;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .tab-row {
            display: flex;
            width: 100%;
            background: var(--bg-tertiary);
            border-radius: 0;
            overflow: hidden;
            border-bottom: 1px solid var(--border-color);
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 0;
            margin: 0 4px;
        }

        .tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 2px 8px rgba(74, 158, 255, 0.3);
        }

        .category {
            display: none;
            flex-wrap: wrap;
            gap: 12px;
            padding: 24px;
            background-color: var(--bg-secondary);
            border-radius: 0;
            min-height: 70px;
            justify-content: flex-start;
        }

        .category.active {
            display: flex;
        }

        button[data-particle], #heaterBtn, #coolerBtn, #eraserBtn, #resetBtn {
            padding: 12px 24px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            min-width: 120px;
            transition: all 0.2s ease;
            background: var(--bg-tertiary) !important;
            color: var(--text-primary);
            box-shadow: 0 2px 8px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            height: 100px;
            justify-content: center;
        }

        button[data-particle]:hover, #heaterBtn:hover, #coolerBtn:hover, #eraserBtn:hover, #resetBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        button[data-particle]:active, #heaterBtn:active, #coolerBtn:active, #eraserBtn:active, #resetBtn:active {
            transform: translateY(0);
        }

        /* Remove per-particle button backgrounds */
        button[data-particle="dirt"],
        button[data-particle="sand"],
        button[data-particle="water"],
        button[data-particle="steam"],
        button[data-particle="oil"],
        button[data-particle="magma"],
        button[data-particle="lightning"],
        button[data-particle="grass"],
        button[data-particle="fire"],
        button[data-particle="smoke"],
        button[data-particle="cloud"],
        button[data-particle="obsidian"],
        button[data-particle="raincloud"] {
            background: var(--bg-tertiary) !important;
            color: var(--text-primary);
        }

        .particle-preview {
            width: 32px;
            height: 32px;
            position: relative;
            background: none;
            display: block;
            margin-bottom: 4px;
        }

        .particle-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.12);
        }

        /* Particle button colors with preview styles */
        button[data-particle="dirt"] .particle-dot {
            background: rgb(60, 40, 20);
        }
        button[data-particle="sand"] .particle-dot {
            background: #ffe39f;
        }
        button[data-particle="water"] .particle-dot {
            background: #047AF2;
        }
        button[data-particle="steam"] .particle-dot {
            background: #b3cfe3;
        }
        button[data-particle="oil"] .particle-dot {
            background: #420D04;
        }
        button[data-particle="magma"] .particle-dot {
            background: #ffb347;
        }
        button[data-particle="lightning"] .particle-dot {
            background: #fff700;
        }
        button[data-particle="grass"] .particle-dot {
            background: #4CAF50;
        }
        button[data-particle="fire"] .particle-dot {
            background: #ff4500;
        }
        button[data-particle="smoke"] .particle-dot {

        }

        }
        button[data-particle="lava"] .particle-dot {

        }

        /* Tool buttons */
        #heaterBtn, #coolerBtn, #eraserBtn, #resetBtn {

        }

            gap: 12px;
            justify-content: flex-start;
            background: var(--bg-tertiary);
            border-radius: 0;
            padding: 16px;
            margin-bottom: 0;
        }
    </style>
</head>

    <script>
    // Tab switching logic
    document.addEventListener('DOMContentLoaded', function() {
        const tabs = document.querySelectorAll('.tab');
        const categories = document.querySelectorAll('.category');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                categories.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                const cat = tab.getAttribute('data-tab');
                document.querySelector('.category[data-category="' + cat + '"]').classList.add('active');
            });
        });
    });
