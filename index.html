<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sand Game</title>
    <!-- Pixel font import -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #141416;
            --bg-secondary: #2c2d31;
            --bg-tertiary: #32333a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #4a9eff;
            --border-color: #3a3b40;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        html, body {
            width: 100vw;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            justify-content: center;
            padding-top: 0;
        }

        /* Pixel font, uppercase, bold for UI */
        #toolbar, .tab-row, .category, button, .tools-row, #infoDisplay {
            font-family: 'Press Start 2P', monospace !important;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .tab {
            font-family: 'Press Start 2P', monospace !important;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button[data-particle], #heaterBtn, #coolerBtn, #eraserBtn, #resetBtn {
            font-family: 'Press Start 2P', monospace !important;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        /* Ensure category button labels are pixel font, uppercase, bold */
        .category button {
            font-family: 'Press Start 2P', monospace !important;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        /* For category labels (like Grass, Dead Plant, etc.) */
        .category button {
            font-family: 'Press Start 2P', monospace !important;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        /* For info display */
        #infoDisplay {
            font-family: 'Press Start 2P', monospace !important;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #mainWrapper {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            /* Remove any margin-top */
        }
       
        #gameContainer {
            margin: 0 auto 0 auto;
            max-width: 960px;
            width: 960px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            border-radius: 0;
            box-shadow: 0 8px 24px var(--shadow-color);
            border: 3px solid var(--border-color);
            padding: 24px 0 0 0;
        }

        canvas#gameCanvas {
            width: 960px !important;
            height: 540px !important;
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
        }

        #infoDisplay {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bg-tertiary);
            padding: 8px 20px;
            border-radius: 0;
            font-size: 14px;
            display: none;
            z-index: 2;
            box-shadow: 0 4px 12px var(--shadow-color);
            backdrop-filter: blur(8px);
        }

        #toolbar {
            margin: 0;
            box-shadow: none;
            border-radius: 0 0 10px 10px;
            background: #000; /* Set to black */
            border: none;
            padding-bottom: 24px;
            width: 100% !important;
            box-sizing: border-box;
        }

        .tab-row {
            display: flex;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: #000; /* Set to black */
            border-radius: 0;
            overflow: hidden;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 0;
            margin: 0 4px;
        }

        .tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 2px 8px rgba(74, 158, 255, 0.3);
        }

        .category {
            display: none;
            flex-wrap: wrap;
            gap: 12px;
            padding: 24px;
            background-color: #000; /* Set to black */
            border-radius: 0;
            min-height: 220px;
            width: 100% !important;
            min-width: 0;
            box-sizing: border-box;
            justify-content: flex-start;
        }

        .category.active {
            display: flex;
        }

        button[data-particle], #heaterBtn, #coolerBtn, #eraserBtn, #resetBtn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            min-width: 120px;
            transition: all 0.2s ease;
            background: #000 !important; /* Set to black */
            color: var(--text-primary);
            box-shadow: 0 2px 8px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            height: 100px;
            justify-content: center;
            border: 2px solid var(--border-color); /* Increased border thickness */
            position: relative; /* Added for glow effect */
        }

        /* Add selected state styles */
        button[data-particle].selected, #heaterBtn.selected, #coolerBtn.selected, #eraserBtn.selected, #resetBtn.selected {
            border: 3px solid #4CAF50 !important; /* Green border for selected state */
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5) !important; /* Green glow effect */
            transform: translateY(-2px);
        }

        button[data-particle]:hover, #heaterBtn:hover, #coolerBtn:hover, #eraserBtn:hover, #resetBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 3px solid var(--border-color); /* Even thicker border on hover */
        }

        button[data-particle]:active, #heaterBtn:active, #coolerBtn:active, #eraserBtn:active, #resetBtn:active {
            transform: translateY(0);
        }

        /* Tool buttons */
        #heaterBtn, #coolerBtn, #eraserBtn, #resetBtn {
            height: 40px;
            min-width: 80px;
            padding: 8px 16px;
            font-size: 14px;
            background: #000 !important; /* Set to black */
            border: 2px solid var(--border-color) !important; /* Increased border thickness */
            border-radius: 8px; /* Added rounded corners */
        }
        #heaterBtn:hover { background: #ff6b6b !important; }
        #coolerBtn:hover { background: #6b9fff !important; }
        #resetBtn:hover { background: #ff4444 !important; }
        #eraserBtn:hover { background: #666 !important; }

        .tools-row {
            display: flex;
            gap: 12px;
            justify-content: flex-start;
            background: #000; /* Set to black */
            border: none !important; /* Remove border */
            border-radius: 0 !important; /* Remove border-radius */
            padding: 0 0 0 0; /* Remove extra padding for flush look */
            margin-bottom: 0;

        .dirt-pixel-art {
            width: 32px;
            height: 20px;
            display: grid;
            grid-template-columns: repeat(8, 4px);
            grid-template-rows: repeat(5, 4px);
            margin-bottom: 6px;
            margin-top: 2px;
            position: relative;
        }
        .dirt-pixel-art .px {
            width: 4px;
            height: 4px;
            /* border-radius: 1px; */
        }
        .dirt-pixel-art .r1 { grid-row: 1; }

    <script src="js/game.js"></script>
    <script>
    // Tab switching logic
    document.addEventListener('DOMContentLoaded', function() {
        const tabs = document.querySelectorAll('.tab');
        const categories = document.querySelectorAll('.category');
        
        // Add click handler for particle buttons
        const particleButtons = document.querySelectorAll('button[data-particle], #heaterBtn, #coolerBtn, #eraserBtn, #resetBtn');
        particleButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove selected class from all buttons
                particleButtons.forEach(btn => btn.classList.remove('selected'));
                // Add selected class to clicked button
                this.classList.add('selected');
            });
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                categories.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                const cat = tab.getAttribute('data-tab');
                document.querySelector('.category[data-category="' + cat + '"]').classList.add('active');
            });
        });
    });

    // Element interactions data
    const elementInteractions = {
        dirt: [
            { with: 'water', result: 'mud' },
            { with: ' 1200C', result: 'moltendirt' }
        ],
        water: [
            { with: 'dirt', result: 'mud' },
            { with: 'sand', result: 'wetsand' },
            { with: 'fire', result: 'steam' },
            { with: 'oil', result: 'dirtywater' },
            { with: ' 0C', result: 'ice' },
            { with: ' 100C', result: 'steam' }
        ],
        sand: [
            { with: 'water', result: 'wetsand' },
            { with: ' 1700C', result: 'moltenglass' }
        ],
        mud: [
            { with: ' 300C', result: 'charcoal' },
            { with: ' 100C', result: 'dirt' }
        ],
        wetsand: [
            { with: ' 100C', result: 'sand' }
        ],
        moltenglass: [
            { with: ' 1500C', result: 'glass' }
        ],
        glass: [
            { with: ' 1500C', result: 'moltenglass' }
        ],
        lava: [
            { with: 'water', result: 'obsidian' },
            { with: 'water2', result: 'wall' } // random chance
        ],
        magma: [
            { with: 'water', result: 'basalt' }
        ],
        snow: [
            { with: ' 18C', result: 'water' }
        ],
        ice: [
            { with: ' 0C', result: 'water' }
        ],
        steam: [
            { with: ' 95C', result: 'water' },
            { with: ' 0C', result: 'ice' }
        ],
        deadplant: [
            { with: 'fire', result: 'fire' },
            { with: ' -2C', result: 'frozenplant' },
            { with: ' 300C', result: 'fire' }
        ],
        grass: [
            { with: 'fire', result: 'deadplant' },
            { with: ' -2C', result: 'deadplant' }
        ],
        charcoal: [
            { with: ' 400C', result: 'fire' }
        ],
        frozenplant: [
            { with: ' 300C', result: 'fire' }
        ],
        basalt: [
            { with: ' 1262.5C', result: 'magma' }
        ],
        rock: [
            { with: ' 950C', result: 'magma' }
        ],
        gravel: [
            { with: ' 950C', result: 'magma' },
            { with: 'dirtywater', result: 'water' },
            { with: 'Smashed', result: 'sand' }
        ],
        lightning: [
            { with: 'water', result: 'steam' },
            { with: 'sand', result: 'glass' },
            { with: 'grass', result: 'fire' }
        ],
        moltendirt: [
            { with: ' 1100C', result: 'rock' },
            { with: 'fire', result: 'plasma' } // If you add plasma, otherwise you can use 'fire'
        ]
    };

    // Update the label rendering in updateInfoPanel
    function updateInfoPanel(elementType) {
        const selectedElement = document.getElementById('selectedElement');
        const interactionList = document.querySelector('.interaction-list');
        // Update selected element preview
        const preview = selectedElement.querySelector('.element-preview');
        const btn = document.querySelector(`button[data-particle="${elementType}"]`);
        if (btn) {
            const art = btn.querySelector(`.${elementType}-pixel-art`);
            if (art) preview.innerHTML = art.innerHTML;
        }
        // Update element name
        selectedElement.querySelector('.element-name').textContent = elementType.charAt(0).toUpperCase() + elementType.slice(1);
        // Update interactions
        interactionList.innerHTML = '';
        if (elementInteractions[elementType]) {
            elementInteractions[elementType].forEach(interaction => {
                const item = document.createElement('div');
                item.className = 'interaction-item';
                // First element preview + label
                const firstWrap = document.createElement('div');
                firstWrap.style.display = 'flex';
                firstWrap.style.flexDirection = 'column';
                firstWrap.style.alignItems = 'center';
                const firstPreview = document.createElement('div');
                firstPreview.className = 'interaction-preview';
                const btn1 = document.querySelector(`button[data-particle="${elementType}"]`);
                if (btn1) {
                    const art1 = btn1.querySelector(`.${elementType}-pixel-art`);
                    if (art1) firstPreview.innerHTML = art1.innerHTML;
                }
                const firstLabel = document.createElement('span');
                firstLabel.className = 'interaction-label';
                firstLabel.textContent = elementType;
                firstWrap.appendChild(firstPreview);
                firstWrap.appendChild(firstLabel);
                // Second element preview + label
                const secondWrap = document.createElement('div');
                secondWrap.style.display = 'flex';
                secondWrap.style.flexDirection = 'column';
                secondWrap.style.alignItems = 'center';
                let secondLabelText = interaction.with;
                const isSpecial = [" 1700C"," 100C"," 300C"," 400C"," 1500C"," 0C"," 95C"," -2C"," 18C"," 1500C"," 950C"," 1262.5C","Smashed"].includes(interaction.with);
                if (!isSpecial) {
                    const secondPreview = document.createElement('div');
                    secondPreview.className = 'interaction-preview';
                    const btn2 = document.querySelector(`button[data-particle='${interaction.with}']`);
                    if (btn2) {
                        const art2 = btn2.querySelector(`.${interaction.with}-pixel-art`);
                        if (art2) secondPreview.innerHTML = art2.innerHTML;
                    }
                    secondWrap.appendChild(secondPreview);
                    // Try to get the display name from the button
                    if (btn2) {
                        const label = btn2.textContent.trim();
                        if (label) secondLabelText = label;
                    }
                }
                const secondLabel = document.createElement('span');
                secondLabel.className = 'interaction-label';
                secondLabel.textContent = secondLabelText;
                secondWrap.appendChild(secondLabel);
                // Result element preview + label
                const resultWrap = document.createElement('div');
                resultWrap.style.display = 'flex';
                resultWrap.style.flexDirection = 'column';
                resultWrap.style.alignItems = 'center';
                const resultPreview = document.createElement('div');
                resultPreview.className = 'interaction-preview';
                const btn3 = document.querySelector(`button[data-particle="${interaction.result}"]`);
                if (btn3) {
                    const art3 = btn3.querySelector(`.${interaction.result}-pixel-art`);
                    if (art3) resultPreview.innerHTML = art3.innerHTML;
                }
                const resultLabel = document.createElement('span');
                resultLabel.className = 'interaction-label';
                resultLabel.textContent = interaction.result;
                resultWrap.appendChild(resultPreview);
                resultWrap.appendChild(resultLabel);
                // Plus and equals
                const plus = document.createElement('span');
                plus.textContent = '+';
                plus.className = 'interaction-arrow';
                const equals = document.createElement('span');
                equals.textContent = '=';
                equals.className = 'interaction-arrow';
                // Append all
                item.appendChild(firstWrap);
                item.appendChild(plus);
                item.appendChild(secondWrap);
                item.appendChild(equals);
                item.appendChild(resultWrap);
                interactionList.appendChild(item);
            });
        }
    }

    // Add click handler for particle buttons
    const particleButtons = document.querySelectorAll('button[data-particle]');
    particleButtons.forEach(button => {
        button.addEventListener('click', function() {
            if (this.hasAttribute('data-particle')) {
                updateInfoPanel(this.getAttribute('data-particle'));
            }
        });
    });
    </script>
